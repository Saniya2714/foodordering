<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen Food Ordering System</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">College Canteen Ordering System</h1>
    </header>

    <div class="container">
        <h2>Menu</h2>
        <ul>
        <li><div class="menu-item" >
            <span>Chicken Sandwich-Rs.60</span>
            <button>Add</button>
        </div></li>
        <li><div class="menu-item">
            <span>Chicken cheese Pizza-Rs.100</span>
            <button>Add</button>
        </div></li>
       <li> <div class="menu-item">
            <span>Chicken Pasta-Rs.90</span>
            <button>Add</button>
        </div></li> 
        <li><div class="menu-item">
            <span>Chicken noodles-Rs.90</span>
            <button>Add</button>
        </div></li>
        <li><div class="menu-item">
            <span>French Fries-Rs.60</span>
            <button>Add</button>
        </div></li>
        <li><div class="menu-item">
            <span>Burger-Rs.80</span>
            <button>Add</button>
        </div></li></ul>
        <div>
            <strong>Total: Rs.<span id="total-price">0</span></strong>
        </div>
        <button>Place Order</button>
    </div>
</body>
</html>
